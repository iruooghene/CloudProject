input {
  stdin { }  # For testing, you can type input directly in the console
  beats {
    port => 5044  # Receive logs from Beats (like Filebeat)
  }
}

filter {
  # Add any filters to process your logs here
  # For example, you can parse JSON logs, extract fields, etc.
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]  # Send logs to Elasticsearch
    index => "logstash-%{+YYYY.MM.dd}"  # Index pattern for the logs
  }
  stdout { codec => rubydebug }  # Output to console for debugging
}
